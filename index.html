<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Titan+One&display=swap" rel="stylesheet">

    <!-- CSS links -->
    <link rel="stylesheet" href="styles.css">

    <title>Drum-kit website</title>
</head>
<body>
    <h1>Drum kit</h1>
    <div class="drums row-1">
        <div class="drum1 btn">
            <img src="img/drum1.png" alt="">
            <p>A</p>
        </div>
        <div class="drum2 btn">
            <img src="img/drum2.png" alt="">
            <p>S</p>
        </div>
        <div class="drum3 btn">
            <img src="img/drum3.png" alt="">
            <p>D</p>
        </div>
        <div class="drum4 btn">
            <img src="img/drum4.png" alt="">
            <p>F</p>
        </div>  
    </div>
    <div class="drums row-2">
        <div class="snare btn">
            <img src="img/snare-drum.png" alt="">
            <p>J</p>
        </div>
        <div class="crash btn">
            <img src="img/crash.png" alt="">
            <p>K</p>
        </div>
        <div class="bass btn">
            <img src="img/bass-drum.png" alt="">
            <p>L</p>
        </div>
    </div>

    <p class="tip">Tip: Try LJ-LLJ-LJ-LLJ</p>

    <footer>
        Made with <span class="heart">ü§ç</span> by <a href="https://github.com/Akhileshgautam1903">Akhilesh.</a>
    </footer>
    



    <!-- Java script link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
